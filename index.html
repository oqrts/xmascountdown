    <h1>¡Time Left For XMas!</h1>
    <div id="countdown" class="countdown">

    <div class="time">
    <h3 id="days"></h3> 
    <small>Days</small>   
    </div> 
    <div class="time">
    <h3 id="hours"></h3> 
    <small>Hours</small>   
    </div> 

    <div class="time">
    <h3 id="minutes"></h3> 
    <small>Minutes</small> 
    </div>
     
    <div class="time">
    <h3 id="seconds"></h3> 
    <small>Seconds</small>   
    </div> 

</div>
